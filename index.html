<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn triangles</title>
</head>

<body>

    <div class="header">

    </div>

    <div class="container">

        <form>
            <div class="quiz-container">

                <h1>Quiz on triangles</h1>
                <p><strong>For each correct answer you will get 1 point</strong></p>

                <label for="q1">What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</label>
                <input type="radio" id="q1-a"></input>
                <label for="q1-a">45°</label>
                <input type="radio" id="q1-b"></input>
                <label for="q1-b">90°</label>
                <input type="radio" id="q1-c"></input>
                <label for="q1-c">60°</label>
                <br>

                <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
                <input type="radio" id="q2-a"></input>
                <label for="q2-a">obtuse</label>
                <input type="radio" id="q2-b"></input>
                <label for="q2-b">acute</label>
                <input type="radio" id="q2-c"></input>
                <label for="q2-c">right angeled</label>

            </div>
        </form>


    </div>

</body>

</html>
